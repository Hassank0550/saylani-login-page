<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="max-width-cont">
        <div class="main-cont">

            <!-- hidden container -->

            <div class="cont3">
                <div class="cont3-wrap">
                    <button class="top-login-btn">
                        <a href="#login">LOGIN</a>
                    </button>
                </div>
            </div>
            
            <div class="cont1">
                <div class="cont1-wrap">
                    <div class="logo">
                        <img src="./saylani.png" alt="">
                    </div>
                    <p class="heading" id="login">Log in to your Account</p>

                    <form action="#">
                        <div class="input-main-cont">
                            <div class="input-icon">
                                <i class="fa-solid fa-envelope"></i>
                            </div>    
                          <input type="email" name="email" class="email-input" placeholder="Enter Your E-mail" required>
                        </div>
                        <br>
                        <div class="input-main-cont">
                            <div class="input-icon">
                                <i class="fa-solid fa-lock"></i>
                            </div>    
                            <input type="password" name="password" class="password-input" placeholder="Enter Your Password" required>
                        </div>
                        <br>
                        <div class="forgot-pass">
                            <a href="#">Forgot Password?</a>
                        </div>
                        <br>
                        <input type="submit" value="Log in" class="login-btn">
                    </form>
                    <br>

                    <div class="hr-div">
                        <hr>
                        <p>or</p>
                        <hr>
                    </div>
                    <div class="log-in-option">
                        <div class="google">
                            <i class="fa-brands fa-google google-icon"></i>
                            <p>Sign in with Google</p>
                        </div>
                        <div class="facebook">
                            <i class="fa-brands fa-facebook facebook-icon"></i>
                            <p>Sign in with Facebook</p>
                        </div>
                        <div class="apple">
                            <i class="fa-brands fa-apple apple-icon"></i>
                            <p>Sign in with Apple</p>
                        </div>
                    </div>
                    <br>
                    <p class="create-account">Don't have an account? <a href="#">Create Account</a></p>

                </div>
            </div>

            <!-- container no.02 -->

            <div class="cont2">
                <div class="cont2-wrap">
                    <button class="top-login-btn"><a href="">LOGIN</a></button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
